<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/7a4b62b0a4.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>
        <i class="fa fa-lock"></i> Password Generator
      </h1>

      <div id="password" class="password-display">
        <input type="text" id="generatedPassword" readonly />
        <i id="visibilityToggle" class="fa fa-eye-slash"></i>
      </div>

      <div id="copyNotification" class="notification">Copied!</div>

      <div class="range_container">
        <label>Password Length <span id="passRangeValue">8</span></label>
        <input type="range" min="1" max="20" value="8" id="passRangeInput" />
      </div>

      <div class="checkboxes">
        <label><input type="checkbox" id="uppercase" /> Include Uppercase</label>
        <label><input type="checkbox" id="numbers" /> Include Numbers</label>
        <label><input type="checkbox" id="symbols" /> Include Symbols</label>
      </div>

      <div id="strengthBarContainer">
        <label>Password Strength:</label>
        <div id="strengthBar" class="strength-bar">
          <span id="strengthTooltip">Weak</span>
        </div>
      </div>

      <button id="genBtn" disabled>Generate Password</button>

      <div id="passwordHistory" class="history">
        <h3>Password History</h3>
        <ul id="historyList"></ul>
      </div>
    </div>
  </div>
</body>
</html>
